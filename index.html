<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit Circle</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="unit-circle-wrapper">
      <div class="unit-circle">
        <div data-bind="foreach: lines">
          <div data-bind="attr: {class: $data.classes}">
            <div class="start point">
              <div class="info">
                <div data-bind="text: $data.points.start.coordinates"></div>
                <div data-bind="text: $data.points.start.degree"></div>
                <div data-bind="text: $data.points.start.radian"></div>
              </div>
            </div>
            <div class="end point">
              <div class="info">
                <div data-bind="text: $data.points.end.coordinates"></div>
                <div data-bind="text: $data.points.end.degree"></div>
                <div data-bind="text: $data.points.end.radian"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio" src="spinning.mp3" autoplay>
  </body>
</html>
